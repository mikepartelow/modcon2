on: [push]

name: build

jobs:
  check:
    name: modcon2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy

      - name: lint
        uses: actions-rs/cargo@v1
        with:
          command: make fmt
